<!DOCTYPE html>
<html>
  <head>
    <title>Shopverse Project</title >
 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/shopverse-header.css">
    <link rel="stylesheet" href="styles/pages/shopverse.css">

  <body>
    <div class="shopverse-header">
      <div class="shopverse-header-left-section">
        <a href="shopverse.html" class="header-link">
          <img class="shopverse-logo"
            src="images/shopverse-black.png">
          <img class="shopverse-mobile-logo"
            src="images/logo-black.png">
        </a>
      </div>

      <div class="shopverse-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="shopverse-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity 
          js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>

    <script type="module" src="scripts/shopverse.js"></script>
  </body>
</html>
